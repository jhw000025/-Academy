<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--font-awesome -->
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<link rel="icon" href="img/faviconImg.jpg">
<title>academy_header</title>
<style>

.search-main input {
	
	position: absolute;
	width : 50%;
	border: 3px solid #ffd662;
	border-radius: 18px;
	font-size: 15px;
}

.btn {
	position: absolute;
	height : 100%;
}

.search-main input:focus {
	outline : none;
}

.search-main .btn:focus {
	outline : none;
}
/*
.search-main input:focus는 input텍스트 박스를 클릭했을때 나오는 테두리를 없애주기 위해서 만듬
*/
</style>

</head>
<body ng-app = "">

<header>
	<div class="container-fluid">
		<div class="row">
			<div id="logo" class = "col-sm-3 h-100 d-flex">
			<!-- h-100은 높이 100%라는 뜻이고 d-flex는 레이아웃 처리하기 위해 사용 -->
				<a href="#" alt="logo" class = "align-self-center"><img src="img/MainLogo.png" width="100%" align="left"/>
				<!-- align-self-center는 마진을 사용하지 않고 정가운데 배치하기 위해 사용(수직 가운데 정렬) -->
				</a>
			</div>
			<div class="search-main col-sm-6">
				<form action="#" method = "get" class = "h-100">
					<div class = "searchBox d-flex" style = "height : 100%">
						<input type="search" placeholder="통합검색" name="search" style = "height : 35%; width : 75% " class="form-control align-self-center">
						<!-- 가로, 세로는 %를 사용하면 반응형 처리를 할수 있다. -->
						<button type="submit" class="btn align-self-center" style = " margin-left : 70%; height : 100%;" class="align-self-center"><i class='fas fa-search'></i></button>
						<!-- margin-left는 %를 사용하면 반응형으로 처리 가능하다. -->
					</div>
				</form>
			</div>
			<div class = "col-sm-3">
				
			</div>
		</div>
	</div>
</header>

</body>
</html>
