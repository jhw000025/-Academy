<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--font-awesome -->
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<link rel="icon" href="img/faviconImg.jpg">
<title>academy_header</title>
<style>

.search-main input {
	
	position: absolute;
	width : 50%;
	padding: 5px 35px 5px 15px;
	border: 3px solid #ffd662;
	border-radius: 18px;
	font-size: 15px;
}

.btn {
	position: absolute;
	height : 100%;
}

.search-main input:focus {
	outline : none;
}

.search-main .btn:focus {
	outline : none;
}
/*
.search-main input:focus는 input텍스트 박스를 클릭했을때 나오는 테두리를 없애주기 위해서 만듬
*/
</style>

</head>
<body ng-app = "">

<header>
	<div class="container-fluid">
		<div class="row">
			<div id="logo" class = "col-sm-3 h-100 d-flex">
				<a href="#" alt="logo" class = "align-self-center"><img src="img/MainLogo.png" width="100%" align="left"/>
				</a>
			</div>
			<div class="search-main col-sm-9">
				<form action="#" method = "get" class = "h-100">
					<div class = "searchBox d-flex" style = "height : 100%">
						<input type="search" placeholder="통합검색" name="search" style = "height : 35%; width : 60% " class="form-control align-self-center">
						<button type="submit" class="btn align-self-center" style = " margin-left : 56%; height : 100%;" class="align-self-center"><i class='fas fa-search' style = "margin : auto 0;"></i></button>
					</div>
				</form>
			</div>
		
		</div>
	</div>
</header>

</body>
</html>
