<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--font-awesome -->
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<link rel="icon" href="img/faviconImg.jpg">
<title>academy_header</title>
<style>

.search-main input {
	
	position: absolute;
	width: 550px;
	height: 38px;
	margin-left: 5px;
	margin-top : 35px;
	padding: 5px 35px 5px 15px;
	border: 3px solid #ffd662;
	border-radius: 18px;
	font-size: 15px;
}
.btn {
	position: absolute;
	margin-left: 505px;
	margin-top : 35px;
}

.search-main input:focus {
	outline : none;
}
/*
.search-main input:focus는 input텍스트 박스를 클릭했을때 나오는 테두리를 없애주기 위해서 만듬
*/
</style>

</head>
<body ng-app = "">

<header>
	<div class="container-fluid">
		<div class="row">
			<div id="logo">
				<a href="#" alt="logo"><img src="img/MainLogo.png" width=400 align="left"/>
				</a>
			</div>
			<div class="search-main">
				<form action="#" method = "get">
					<div class = "searchBox">
						<input type="search" placeholder="통합검색" name="search" class="form-control">
						<button type="submit" class="btn"><i class='fas fa-search'></i></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</header>

</body>
</html>
