<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--font-awesome -->
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<link rel="icon" type="image/jpg" sizes="16x16" href="img/favicon2.jpg" />
<title>academy_header</title>
<style>

.search-main input {
	
	position: absolute;
	width : 50%;
	border: 2px solid #8883c7;
	border-radius: 18px;
	font-size: 15px;
}

.btn {
	position: absolute;
	height : 100%;
}

.search-main input:focus {
	outline : none;
}

.search-main .btn:focus {
	outline : none;
}
/*
.search-main input:focus는 input텍스트 박스를 클릭했을때 나오는 테두리를 없애주기 위해서 만듬
*/
 #nav a {
 	color : black;
 }
 
 #nav a:hover {
 	color : rgb(108,053,139);
 }


</style>

</head>
<body ng-app = "">

<header>
	<div class ="container">
		<div class = "row d-flex justify-content-end">
			<div>
				<a href = "#">로그인</a>
			</div>
			<div style = "width : 10px;"></div>
			<div>
				<a href = "#">회원가입</a>
			</div>
			<div style = "width : 10px;"></div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div id="logo" class = "col-sm-3 h-100 d-flex">
			<!-- h-100은 높이 100%라는 뜻이고 d-flex는 레이아웃 처리하기 위해 사용 -->
				<a href="#" alt="logo" class = "align-self-center"><img src="img/mainLogo.jpg" width="100%" align="left"/>
				<!-- align-self-center는 마진을 사용하지 않고 정가운데 배치하기 위해 사용(수직 가운데 정렬) -->
				</a>
			</div>
			<div class="search-main col-sm-6">
				<form action="#" method = "get" class = "h-100">
					<div class = "searchBox d-flex" style = "height : 100%">
						<input class = "form-control align-self-center" type="search" placeholder="통합검색" name="search" style = "height : 40%; width : 90%">
						<!-- 가로, 세로는 %를 사용하면 반응형 처리를 할수 있다. -->
						<button type="submit" class="btn align-self-center" style = "padding:0px; margin-left : 85%; height : 40%;" class="align-self-center"><i class='fas fa-search'></i></button>
						<!-- margin-left는 %를 사용하면 반응형으로 처리 가능하다. -->
					</div>
				</form>
			</div>
			<div class = "col-sm-3">
				<!-- 개강임박과정 자리 -->
			</div>
		</div><!-- 로고 검색창 -->
		
		<!-- 메뉴바 -->
		<div class = "mt-3 mb-3" id="nav">
			<nav class = "navbar navbar-expand-sm d-flex" style = "height : 40px;">
				<ul class = "navbar-nav w-100 justify-content-around" data-toggle="tab-hover">
					<li class = "nav-item flex-fill">
						<a class = "nav-link nav1" href = "#" style = "text-align : center;" >ACA 소개</a>
					</li>
					<li class = "nav-item flex-fill">
						<a class = "nav-link nav1" href = "#" style = "text-align : center">학원 정보</a>
					</li>
					<li class = "nav-item flex-fill">
						<a class = "nav-link nav1" href = "#" style = "text-align : center">ACA 커뮤니티</a>
					</li>
					<li class = "nav-item flex-fill">
						<a class = "nav-link nav1" href = "#" style = "text-align : center">개발자 정보</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</header>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- popper --><!-- popper은 bootstrap4.0이후부터는 popper cdn이 필요하다 함 -->
<!-- 근데 없어도 사용가능할지도...!!!! -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- angularjs -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</body>
</html>
